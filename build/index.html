<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="output.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Nick Preziosi</title>
  </head>
  <body>
    <section
      id="home"
      class="w-screen h-screen flex flex-col justify-center items-center gap-y-16 px-40"
    >
      <h1 id="intro" class="fade-in text-3xl font-semibold">
        Hi! My name is
        <span
          class="bg-gradient-to-r from-green-400 to-blue-500 text-transparent bg-clip-text"
          >Nick Preziosi</span
        >
        , and I am a digital marketer & web developer.
      </h1>
      <button
        href="#about"
        id="learn-more"
        class="fade-in bg-gradient-to-r from-green-400 to-blue-500 text-xl p-0.5 group"
      >
        <div
          class="h-full w-full bg-white p-2 group-hover:bg-gradient-to-r from-green-400 to-blue-500"
        >
          <div
            class="bg-gradient-to-r from-green-400 to-blue-500 text-transparent bg-clip-text group-hover:text-white"
          >
            Learn More
          </div>
        </div>
      </button>
    </section>
  </body>
